<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamber3 - Automated Guitar Song Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Jamber3</h1>
            <p>Your Automated Guitar Song Library</p>
        </header>

        <main>
            <div class="app-toolbar">
                <button id="scanBtn" class="primary-btn">Scan for Music</button>
                <div class="toolbar-right">
                    <button id="helpBtn" class="icon-btn" title="Help">‚ùì</button>
                    <button id="settingsBtn" class="icon-btn" title="Settings">‚öôÔ∏è</button>
                </div>
            </div>

            <div class="app-content">
                <div class="left-pane">
                    <div class="pane-header">
                        <h3>Music Library</h3>
                        <div class="library-search">
                            <input type="text" id="librarySearchInput" placeholder="Search artist or title..." class="library-search-input">
                        </div>
                        <div class="view-controls">
                            <button class="view-btn active" data-view="artist">Artists</button>
                            <button class="view-btn" data-view="album">Albums</button>
                            <button class="view-btn" data-view="folder">Folders</button>
                            <button class="view-btn" data-view="all">All</button>
                        </div>
                        <div class="filter-controls">
                            <div class="setlist-filter">
                                <select id="setlistFilter" class="setlist-dropdown">
                                    <option value="">- setlist filter is off -</option>
                                </select>
                            </div>
                            <label class="filter-checkbox">
                                <input type="checkbox" id="resourceFilter">
                                <span class="checkmark"></span>
                                Show all songs with resources
                            </label>
                        </div>
                    </div>
                    <div class="song-explorer" id="songExplorer">
                        <div class="empty-state">
                            <div class="empty-icon">üéµ</div>
                            <h4>No Music Found</h4>
                            <p>Click "Scan for Music" to discover songs on your computer</p>
                        </div>
                    </div>
                </div>

                <div class="right-pane">
                    <div class="pane-header">
                        <h3>Song Details</h3>
                    </div>
                    <div class="song-details" id="songDetails">
                        <div class="empty-state">
                            <div class="empty-icon">üìÑ</div>
                            <h4>No Song Selected</h4>
                            <p>Select a song from the library to view details</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="addSongModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 id="modalTitle">Add New Song</h2>
                        <span class="close">&times;</span>
                    </div>
                    <form id="addSongForm">
                        <div class="form-group">
                            <label for="title">Song Title *</label>
                            <input type="text" id="title" name="title" required>
                        </div>

                        <div class="form-group">
                            <label for="artist">Artist</label>
                            <input type="text" id="artist" name="artist">
                        </div>

                        <div class="form-group">
                            <label for="lyrics">Lyrics</label>
                            <div class="file-input-group">
                                <input type="file" id="lyrics" name="lyrics" accept=".txt,.doc,.docx">
                                <span class="file-name">No file selected</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="mp3">Local MP3</label>
                            <div class="file-input-group">
                                <input type="file" id="mp3" name="mp3" accept=".mp3,.wav,.m4a">
                                <span class="file-name">No file selected</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="tablature">Tablature URL</label>
                            <input type="url" id="tablature" name="tablature" placeholder="https://...">
                        </div>


                        <div class="form-group">
                            <label for="lyrics-content">Lyrics Content</label>
                            <textarea id="lyrics-content" name="lyrics-content" rows="8" placeholder="Enter song lyrics here..."></textarea>
                        </div>

                        <div class="form-group">
                            <label for="youtube">YouTube URL</label>
                            <input type="url" id="youtube" name="youtube" placeholder="https://youtube.com/...">
                        </div>

                        <div class="form-actions">
                            <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
                            <button type="submit" id="submitBtn" class="btn-primary" disabled>Add Song</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>


    <script src="libs/howler.min.js"></script>
    <script>
        // Pitch shifting causes renderer crashes in current Electron setup - disabled permanently
        window.SoundTouchJS = null;
        console.log('Pitch shifting disabled - incompatible with current Electron configuration');
    </script>
    <script src="file-logger.js"></script>
    <script src="error-logger.js"></script>
    <script src="global-error-handler.js"></script>
    <script src="input-field-utils.js"></script>
    <script src="confirmation-modal.js"></script>
    <script src="progress-indicator.js"></script>
    <script src="song-explorer.js"></script>
    <script src="song-details.js"></script>
    <script src="resource-review.js"></script>
    <script src="audio-player.js"></script>
    <script src="jamber3-app.js"></script>
    <script>
        // Error handler for script loading issues
        window.addEventListener('error', (event) => {
            console.error('Script loading error:', event.message, event.filename);
            if (event.filename && event.filename.includes('libs/')) {
                console.error('Failed to load library from libs folder');
            }
        }, true);
        
        // Log startup info immediately
        window.logError('App Startup', {
            location: window.location.href,
            userAgent: navigator.userAgent,
            timestamp: new Date().toISOString()
        });
        
        // Verify critical dependencies after DOM loads
        window.addEventListener('DOMContentLoaded', () => {
            window.logError('DOM Content Loaded', {
                timestamp: new Date().toISOString()
            });
            
            setTimeout(() => {
                // Check if app initialized
                if (!window.jamber3App) {
                    console.error('App failed to initialize');
                    window.logError('App Initialization Failed', {
                        timestamp: new Date().toISOString()
                    });
                    
                    // Check what's missing
                    const missing = [];
                    if (typeof Howl === 'undefined') missing.push('Howler.js');
                    if (typeof Jamber3App === 'undefined') missing.push('Jamber3App');
                    if (typeof SongExplorer === 'undefined') missing.push('SongExplorer');
                    
                    if (missing.length > 0) {
                        window.logError('Missing Dependencies', {
                            missing: missing,
                            timestamp: new Date().toISOString()
                        });
                        document.body.innerHTML = '<div style="padding: 20px;"><h2>Loading Error</h2><p>Failed to load: ' + missing.join(', ') + '</p><p>Check error logs in %APPDATA%/Jamber3/logs/</p></div>';
                    }
                } else {
                    window.logError('App Initialized Successfully', {
                        timestamp: new Date().toISOString()
                    });
                }
            }, 1000); // Give app time to initialize
        });
    </script>
</body>
</html>
