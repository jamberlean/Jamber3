<!DOCTYPE html>
<html>
<head>
    <title>SetList Icon Creator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        canvas { border: 2px solid #ccc; margin: 10px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>SetList Icon Generator</h1>
    <p>This will create a PNG icon for your SetList app.</p>
    
    <canvas id="icon256" width="256" height="256"></canvas>
    <canvas id="icon128" width="128" height="128"></canvas>
    <canvas id="icon64" width="64" height="64"></canvas>
    <canvas id="icon32" width="32" height="32"></canvas>
    
    <br>
    <button onclick="downloadAll()">Download All Icons</button>
    
    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const scale = size / 256;
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Scale all drawing operations
            ctx.save();
            ctx.scale(scale, scale);
            
            // Background gradient
            const gradient = ctx.createRadialGradient(128, 128, 0, 128, 128, 120);
            gradient.addColorStop(0, '#3498db');
            gradient.addColorStop(1, '#2980b9');
            
            ctx.beginPath();
            ctx.arc(128, 128, 120, 0, 2 * Math.PI);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Guitar body (acoustic style)
            ctx.beginPath();
            ctx.ellipse(128, 150, 45, 60, 0, 0, 2 * Math.PI);
            ctx.fillStyle = '#8B4513';
            ctx.fill();
            ctx.strokeStyle = '#654321';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            // Guitar neck
            ctx.fillStyle = '#DEB887';
            ctx.fillRect(118, 50, 20, 100);
            ctx.strokeStyle = '#CD853F';
            ctx.lineWidth = 2;
            ctx.strokeRect(118, 50, 20, 100);
            
            // Frets
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.moveTo(118, 60 + i * 15);
                ctx.lineTo(138, 60 + i * 15);
                ctx.strokeStyle = '#A0A0A0';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
            
            // Guitar strings
            ctx.strokeStyle = '#E0E0E0';
            ctx.lineWidth = 1;
            for (let i = 0; i < 6; i++) {
                ctx.beginPath();
                ctx.moveTo(121 + i * 3, 50);
                ctx.lineTo(121 + i * 3, 210);
                ctx.stroke();
            }
            
            // Sound hole
            ctx.beginPath();
            ctx.arc(128, 150, 18, 0, 2 * Math.PI);
            ctx.fillStyle = '#1a1a1a';
            ctx.fill();
            
            // Sound hole decoration
            ctx.beginPath();
            ctx.arc(128, 150, 14, 0, 2 * Math.PI);
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Headstock
            ctx.fillStyle = '#CD853F';
            ctx.fillRect(122, 30, 12, 25);
            
            // Tuning pegs
            for (let i = 0; i < 3; i++) {
                ctx.beginPath();
                ctx.arc(119, 35 + i * 6, 2, 0, 2 * Math.PI);
                ctx.fillStyle = '#C0C0C0';
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(137, 35 + i * 6, 2, 0, 2 * Math.PI);
                ctx.fill();
            }
            
            // Musical notes
            ctx.fillStyle = '#F1C40F';
            ctx.beginPath();
            ctx.arc(70, 70, 12, 0, 2 * Math.PI);
            ctx.fill();
            ctx.fillRect(82, 58, 3, 24);
            
            ctx.fillStyle = '#E67E22';
            ctx.beginPath();
            ctx.arc(190, 90, 10, 0, 2 * Math.PI);
            ctx.fill();
            ctx.fillRect(200, 80, 3, 20);
            
            // List lines (representing setlist)
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.fillRect(50, 220, 60, 4);
            ctx.fillRect(50, 230, 70, 4);
            ctx.fillRect(50, 240, 45, 4);
            
            ctx.fillRect(150, 220, 55, 4);
            ctx.fillRect(150, 230, 40, 4);
            ctx.fillRect(150, 240, 60, 4);
            
            ctx.restore();
        }
        
        // Draw icons at different sizes
        drawIcon(document.getElementById('icon256'), 256);
        drawIcon(document.getElementById('icon128'), 128);
        drawIcon(document.getElementById('icon64'), 64);
        drawIcon(document.getElementById('icon32'), 32);
        
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        function downloadAll() {
            downloadCanvas(document.getElementById('icon256'), 'icon-256.png');
            setTimeout(() => downloadCanvas(document.getElementById('icon128'), 'icon-128.png'), 100);
            setTimeout(() => downloadCanvas(document.getElementById('icon64'), 'icon-64.png'), 200);
            setTimeout(() => downloadCanvas(document.getElementById('icon32'), 'icon-32.png'), 300);
        }
    </script>
</body>
</html>
