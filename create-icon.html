<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="iconCanvas" width="256" height="256" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="downloadIcon()">Download Icon</button>
    
    <script>
        const canvas = document.getElementById('iconCanvas');
        const ctx = canvas.getContext('2d');
        
        // Clear canvas
        ctx.clearRect(0, 0, 256, 256);
        
        // Background circle
        ctx.beginPath();
        ctx.arc(128, 128, 120, 0, 2 * Math.PI);
        ctx.fillStyle = '#3498db';
        ctx.fill();
        ctx.strokeStyle = '#2980b9';
        ctx.lineWidth = 4;
        ctx.stroke();
        
        // Guitar body
        ctx.beginPath();
        ctx.ellipse(128, 140, 35, 50, 0, 0, 2 * Math.PI);
        ctx.fillStyle = '#8B4513';
        ctx.fill();
        ctx.strokeStyle = '#654321';
        ctx.lineWidth = 2;
        ctx.stroke();
        
        // Guitar neck
        ctx.fillStyle = '#D2691E';
        ctx.fillRect(120, 60, 16, 80);
        ctx.strokeStyle = '#B8860B';
        ctx.lineWidth = 1;
        ctx.strokeRect(120, 60, 16, 80);
        
        // Guitar strings
        ctx.strokeStyle = '#C0C0C0';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(124, 60); ctx.lineTo(124, 190);
        ctx.moveTo(127, 60); ctx.lineTo(127, 190);
        ctx.moveTo(129, 60); ctx.lineTo(129, 190);
        ctx.moveTo(132, 60); ctx.lineTo(132, 190);
        ctx.stroke();
        
        // Sound hole
        ctx.beginPath();
        ctx.arc(128, 140, 12, 0, 2 * Math.PI);
        ctx.fillStyle = '#2C3E50';
        ctx.fill();
        
        // Music notes
        ctx.beginPath();
        ctx.arc(80, 80, 8, 0, 2 * Math.PI);
        ctx.fillStyle = '#F1C40F';
        ctx.fill();
        ctx.fillRect(88, 72, 2, 20);
        
        ctx.beginPath();
        ctx.arc(180, 100, 6, 0, 2 * Math.PI);
        ctx.fillStyle = '#E67E22';
        ctx.fill();
        ctx.fillRect(186, 94, 2, 16);
        
        // List lines (setlist)
        ctx.fillStyle = '#ECF0F1';
        ctx.fillRect(60, 200, 40, 3);
        ctx.fillRect(60, 210, 50, 3);
        ctx.fillRect(60, 220, 35, 3);
        
        ctx.fillRect(150, 200, 40, 3);
        ctx.fillRect(150, 210, 30, 3);
        ctx.fillRect(150, 220, 45, 3);
        
        function downloadIcon() {
            const link = document.createElement('a');
            link.download = 'setlist-icon.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
